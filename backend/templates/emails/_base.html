<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block subject %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Identidad Tradio */
      :root{
        --bg:#F6F7FB; --card:#FFFFFF; --border:#E5E7EB; --text:#111827; --muted:#6B7280;
        --ink:#1F2937; --cta:#111827; --cta-alt:#2563EB; --ok:#16A34A; --warn:#D97706; --err:#DC2626;
      }
      body{margin:0;padding:0;background:var(--bg);font-family:Inter,Arial,Helvetica,sans-serif;color:var(--text);-webkit-font-smoothing:antialiased}
      .container{max-width:640px;margin:0 auto;padding:24px}
      .brand{font-weight:700;font-size:18px;color:var(--text);margin:0 0 12px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px}
      .btn{display:inline-block;padding:12px 16px;border-radius:8px;text-decoration:none;background:var(--cta);color:#fff}
      .btn-outline{display:inline-block;padding:12px 16px;border-radius:8px;text-decoration:none;border:1px solid var(--ink);color:var(--ink);background:#fff}
      .link{color:var(--cta-alt);text-decoration:none}
      .muted{color:var(--muted);font-size:12px;line-height:1.5}
      .hr{height:1px;background:var(--border);border:0;margin:16px 0}
      .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:var(--ink)}
      .pill-ok{border-color:rgba(22,163,74,.2);color:var(--ok);background:rgba(22,163,74,.05)}
      .table{width:100%;border-collapse:collapse;margin-top:8px}
      .table th,.table td{border:1px solid var(--border);padding:8px 10px;text-align:left;font-size:14px}
      .table th{background:#f9fafb;color:var(--ink)}
      /* Mobile */
      @media (max-width:480px){
        .card{padding:18px}
        .btn,.btn-outline{width:100%;text-align:center}
      }
    </style>
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <p class="brand">Tradio</p>
      <div class="card">
        {% block content %}{% endblock %}
      </div>
      <p class="muted" style="margin-top:12px;">
        Este correo fue enviado automáticamente por Tradio. Si no reconoces esta acción, escribe a
        {{ support_email|default:"soporte@tradio.com" }}.
      </p>
    </div>
  </body>
</html>
